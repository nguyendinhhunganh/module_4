<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:object="${book}" method="post" action="/book/save">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Book Name</span>
            <input th:field="*{bookName}" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Blog Author</span>
            <input th:field="*{bookAuthor}" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Book Quantity</span>
            <input name="quantity" class="form-control" aria-label="Username">
        </div>
        <button type="submit" class="btn btn-success d-inline-flex">Create</button>
        <a th:href="@{/list}"><div class="btn btn-success d-inline-flex">Back</div></a>
    </form>
</div>
</body>
</html>
