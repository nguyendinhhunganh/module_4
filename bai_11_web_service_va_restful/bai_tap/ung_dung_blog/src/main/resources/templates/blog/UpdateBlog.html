<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:object="${blog}" method="post" action="/blog/content/save">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Blog ID</span>
            <input th:field="*{blogId}" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Blog Name</span>
            <input th:field="*{blogName}" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Blog Summary</span>
            <input th:field="*{blogSummary}" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Blog Content</span>
            <textarea th:field="*{blogStatus}" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon4">Blog Category</span>
            <select th:field="*{category}" class="form-control" aria-label="Username"
                    aria-describedby="basic-addon4">
                <option th:each="cate: ${categories}" th:value="${cate.categoryId}"
                        th:text="${cate.categoryName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
</body>
</html>
