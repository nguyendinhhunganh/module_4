<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table id="blog" class="table table-striped" th:object="${blogs}">
    <thead>
    <tr>
        <td scope="col"> Blog ID</td>
        <td th:text="*{blogId}"></td>
    </tr>
    <tr>
        <td scope="col"> Blog Name</td>
        <td th:text="*{blogName}"></td>
    </tr>
    <tr>
        <td scope="col"> Blog Summary</td>
        <td th:text="*{blogSummary}"></td>
    </tr>
    <tr>
        <td colspan="2" th:text="*{blogStatus}"></td>
    </tr>
    </thead>
</table>
<a th:href="@{/}"><button class="btn btn-success">Back</button></a>
</body>
</html>
